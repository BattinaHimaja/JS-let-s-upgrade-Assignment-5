<body>
<h1>Using for loop <h1>
<script>
for(var i = 1;i <= 100;i=i+1){
if((i%3==0) &&  (i%5==0)){
document.write(`${i} fizzbuzz <br>`);
}
else if(i%3 == 0){
document.write(` ${i} fizz <br>`);
}
else if(i%5 == 0){
document.write(` ${i} buzz <br>`);
}
}
</script>

</body>
